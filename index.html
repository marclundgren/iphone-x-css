<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone X css</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="devices.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <div class="centered" style="height: 100vh;">
    <section id="iphone-x" class="silver" style="height: 400px;overflow: hidden;">
      <div class="wrap">
        <div class="marvel-device iphone-x">
          <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
          </div>
          <div class="top-bar"></div>
          <div class="sleep"></div>
          <div class="bottom-bar"></div>
          <div class="volume"></div>
          <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
          </div>
          <div class="inner-shadow"></div>
          <div class="screen">
            <div class="header">
              <div></div>
              <div class="centered" style="flex-direction: column;">
                <img height=40 width=40 src="/Avatar.png" />
                &nbsp;
                <span style="font-size: 12px;">
                  (888)720-0890
                </span>
              </div>

              <div></div>
            </div>
            <div class="messages">
              <div><span class="message-bubble animated zoomIn">You have an outstanding balance for your visit at TrevDev Cat Services. Pay your bill online at <span
                    class="underlined hyperlink">https://portal.kareo.com/bill/2618176383499689</span>. Reply with "STOP" to end</span></div>
            </div>
          </div>
        </div>
        <ul class="selector">
          <li data="landscape" class="select-landscape">Landscape</li>
        </ul>
        <div class="button grab">Grab the code</div>
      </div>
    </section>
  </div>
</body>
</html>
